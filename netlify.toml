[build]
  publish = "dist"
  command = "npm ci && npm run build"

[build.environment]
  NODE_ENV = "production"
  NPM_FLAGS = "--production=false"

[[redirects]]
  from = "/*"
  to = "/index.html"
  status = 200

[context.production]
  command = "npm run build"

[context.deploy-preview]
  command = "npm run build"

[context.branch-deploy]
  command = "npm run build"